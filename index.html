---
layout: default
---

{% for post in site.posts %}
    <a class="title" href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
    <small class="title desc"><i class="fa fa-calendar" aria-hidden="true"></i>{{ post.date | date_to_string }}
            <i class="fa fa-comments" aria-hidden="true"></i><small><a href="{{ post.url | absolute_url }}#disqus_thread">0 Comments</a></small>
    </small>

    {{ post.content }}
    <hr>
{% endfor %}

<center><a href="/posts.html">View all posts</a></center>
