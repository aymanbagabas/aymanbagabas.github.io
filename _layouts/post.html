---
layout: default
---

<span class="title"><h1>{{ page.title }}</h1></span>
<small class="title desc"><i class="fa fa-calendar" aria-hidden="true"></i>{{ page.date | date_to_string }}
        <i class="fa fa-comments" aria-hidden="true"></i><a href="{{ post.url | relative_url }}#disqus_thread" data-disqus-identifier="{{ page.id }}">0 Comments</a>
        {% if page.tags.size > 0 %}
            <i class="fa fa-tags" aria-hidden="true"</i>
                {% for tag in page.tags %}
                <small>
                    <a href="/blog/tag/{{ tag }}.html">{{ tag }}</a>
                </small>
                {% endfor %}
            </i>
        {% endif %}
</small>

{{ content }}

{% if page.comments %}
<div id="comments">
<div id="disqus_thread"></div>
<script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

    var disqus_config = function () {
        this.page.url = "{{ page.url | absolute_url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>

{% endif %}
