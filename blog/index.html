---
layout: default
title: mony960's blog
---

<link rel="stylesheet" href="/stylesheets/buttons.css">

{% for post in site.posts %}
  <div class="header"><small>{{ post.date | date: "%b %d, %Y" }}</small>  	

	<div id="buttons">
		<a href="http://www.facebook.com/sharer.php?u={{ post.url }}" target="_blank"><img src="/icons/facebook.png" alt="Facebook" /></a><!--
		--><a href="http://twitter.com/share?url={{ post.url }}" target="_blank"><img src="/icons/twitter.png" alt="Twitter" /></a><!--
		--><a href="https://plus.google.com/share?url={{ post.url }}" target="_blank"><img src="/icons/google+.png" alt="Google" /></a><!--
		--><a href="http://reddit.com/submit?url={{ post.url }}&title={{ post.title | url_param_escape }}" target="_blank"><img src="/icons/reddit.png" alt="Reddit" /></a><!--
		--><a href="mailto:?Subject={{ post.title | url_param_escape }}&Body={{ post.url }}" target="_blank"><img src="/icons/mail.png" alt="Email" /></a>
 
   	</div>
   	
   	
  	<h1>{{ post.title }}</h1>

  	
  	</div>

  {{ post.content }}
  
  <div id="comments-button"><img id="comments-button" src="/icons/comments.png" alt="Comments" /><a id="comments-button" href="{{ post.url }}#disqus_thread">Comments</a></div>
  <br />
  <br />
  <hr />
  
{% endfor %}

		    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'mony960'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>

<div class="footer"><small><a href="posts.html">posts</a></small></div>
