---
layout: default
title: Blog posts
---

<div class="header"><h1>{{ page.title }}</h1><hr /></div>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - <small>{{ post.date | date: "%b %d, %Y" }}</small>
      <!-- {{ post.excerpt }} -->
    </li>
  {% endfor %}
</ul>
