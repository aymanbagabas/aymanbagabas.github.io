---
title: "Posts index"
layout: default
---

<h1>{{ page.title }}</h1>
<br>

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - <small>[ <i>{{ post.date | date_to_string }}</i> ]</small>
        {{ post.excerpt }}

    </li>

    {% endfor %}
</ul>
